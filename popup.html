<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slow Down!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Gothic+A1:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <header>
    <img class="icon" src="policeman-small.png" alt="Sleeping Policeman">
    <a href="https://en.wikipedia.org/wiki/Speed_bump#Speed_bumps">
      <h3>Sleeping Policeman</h3>
    </a>
  </header>

  <div class="speedLimitContainer">
    <div id="speedLimitSign">
      <div class="inner">
        <span>SPEED</span>
        <span>LIMIT</span>
        <span class="limit" id="speedLimit">0</span>
      </div>
    </div>
  </div>

  <p>Slow Down! I clocked you making <span id="requestNum"></span> requests on <span id="siteName"></span> today</p>

  <div id="options">
    <input type="checkbox" id="Twitter"/>
    <label for="twitter">Twitter/X</label>
    <input type="checkbox" id="Reddit"/>
    <label for="reddit">Reddit</label>
  </div>
</body>
</html>
