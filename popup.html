<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slow Down!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Gothic+A1:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <section class="container">
    <header>
      <a href="https://en.wikipedia.org/wiki/Speed_bump#Speed_bumps">
        <h2>Sleeping <br> Policeman</h2>
      </a>
      <span>
        <img class="icon" src="policeman-small.png" alt="Sleeping Policeman">
      </span>
    </header>

    <div class="main">
      <div class="speedLimitContainer">
        <div id="speedLimitSign">
          <div class="inner">
            <span>SPEED</span>
            <span>DELAY</span>
            <span class="limit" id="speedLimit">0</span>
          </div>
        </div>
      </div>

      <div class="warning">
        <h3>Slow Down!</h3>
        <p>
          I clocked you making <span id="requestNum"></span> requests on <span id="siteName"></span> today.
        </p>

        <div id="protect-and-serve">"to protect and serve"</div>
      </div>
    </div>

    <div class="spacer"></div>
    <div id="options">
      <label class="custom-checkbox">
        <span class="checkbox">
          <input type="checkbox" id="Twitter" />
          <span class="checkmark"></span>
          <span class="label">Twitter</span>
        </span>

        <div class="desc">Slow down Twitter</div>
      </label>

      <label class="custom-checkbox">
        <span class="checkbox">
          <input type="checkbox" id="Reddit" />
          <span class="checkmark"></span>
          <span class="label">Reddit</span>
        </span>

        <div class="desc">Slow down Reddit</div>
      </label>
    </div>
  </section>
</body>
</html>
